<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"
  ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    

    <link rel="stylesheet" href="../css/stylesheet.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light p-sm-0 p-lg-3 m-l">
        <a class="navbar-brand ms-5" href="#">Navbar</a>

        <div class="d-flex justify-content-start me-5">
          <a class="nav-item nav-link p-2" href="#">Home</a>
          <a class="nav-item nav-link p-2 " href="#">Features</a>
        </div>
          </div>
      </nav>

      <div class="d-flex justify-content-between align-content-center ms-5 mt-3 me-5">
        <ol class="breadcrumb bg-light p-2 col-2">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Ølympiaden</li>
        </ol>
        <div class="d-flex justify-content-around">
          <h3>Id: <span id="tournament-id"></span></h3>
          <h3 id="tournament-name" class="ms-5">Ølympiaden</h3>
        </div>
      </div>
      
      <div class="d-flex flex-column flex-lg-row justify-content-between p-sm-0 ps-lg-5 pe-lg-5">
        <div class="align-content-lg-start align-self-start width-element">
          <div class="d-flex justify-content-around">
            <button id="players" class="w-25 tab p-2">Players</button>
            <button id="score" class="w-25 tab p-2">Score</button>
            <button id="team" class="w-25 tab p-2">Team</button>
            <button id="settings" class="w-25 tab p-2">Settings</button>
          </div>

          
          <!-- Content-->
          <div class="p-3 bg-gradient bg-light h-50" >

            <!--Player-->
            <div id="player-menu">
              <h3>Create new player</h3>
              <form id="create-player" onsubmit="player.createPlayer(event)">

                <div class="form-group">
                  <label for="player-name">Name</label>
                  <input name="name" type="text" class="form-control" id="player-name" required>
                </div>

                <div class="form-group">
                  <label for="player-alias">Alias</label>
                  <input name="alias" type="text" class="form-control" id="player-alias" required>
                </div>
                

                <button type="submit" class="mt-3 btn btn-sm btn-dark">Submit</button>
              </form>

            </div>
            <!--Player-->





            <!--Score-->
            <div id="score-menu">
              <h3>Score</h3>

            </div>
            <!--Score-->

            <!--Team-->
            <div id="team-menu">
              <h3>Team</h3>
              <form id="create-team" onsubmit="team.createTeam(event)">

                <div class="form-group">
                  <label for="player-name">Name</label>
                  <input name="player-name" type="text" class="form-control" required>

                  <label for="players">Players</label>
                  <select class="form-control" name="players" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                  </select>
                  


                </div>

                <button type="submit" class="mt-3 btn btn-sm btn-dark">Submit</button>
              </form>
            </div>
            <!--Team-->

            <!--Settings-->
            <div id="setting-menu">
              <h3>Settings</h3>
            </div>
            <!--Settings-->

          
          <!-- Content-->
          </div>
        </div>


        <div class="border bg-light p-3 align-self-start width-element">

           <!--Player-->
           <div id="player-display">
            <h3>Players</h3>
            <div id="table-player" class="p-4 border bg-white"></div>


          </div>
          <!--Player-->


          <!--Score-->
          <div id="score-display">
            <h3>Score</h3>

          </div>
          <!--Score-->

          <!--Team-->
          <div id="team-display">
            <h3>Team</h3>
            <div id="table-team" class="p-4 border bg-white"></div>
            

          </div>
          <!--Team-->

          <!--Settings-->
          <div id="setting-display">
            <h3>Settings</h3>
          </div>
          <!--Settings-->
        </div>
    
      
    </div>

  
    <script src="../js/Team.js"></script>
    <script src="../js/Player.js"></script>
    <script src="../js/tournamentMenu.js"></script>

    
  </body>
</html>
